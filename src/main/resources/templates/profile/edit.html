<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">GachiVK</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/message">Messages</a>
      </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/message/my}">My Messages</a>
        </li>
      <li class="nav-item">
        <a class="nav-link" href="/message/search">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user">Profile</a>
      </li>

    </ul>

  <!-- <span class="navbar-text">
            <p th:text="${foundUser.getUsername()}">Username</p>
        </span>
-->
  </div>
</nav>

<div class="container mt-5" >
    <form th:method="PATCH" th:action="@{/user/{id}/edit(id=${foundUser.getId()})}" th:object="${foundUser}">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder=" new username">
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
            </div>
        </div>

        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="new age">
                <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" th:field="*{email}"  class="form-control" id="email" placeholder="email">
                <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="new password">
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
            </div>
        </div>


        <div>  <button class="btn btn-dark" type="submit">Update!</button></div>

    </form>

    <form th:method="DELETE" th:action="@{/user/{id}(id=${foundUser.getId()})}">
        <button type="submit" class="btn btn-light">Delete!</button>
    </form>

</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
