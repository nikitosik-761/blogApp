<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">GachiVK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/message">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/message/my}">My Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/message/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">Profile</a>
            </li>
        </ul>


        <span class="navbar-text">
             <form th:action="@{/logout}" method="post" class="form-inline">
                <button class="btn btn-light btn-sm" type="submit">Sign out</button>
            </form>
        </span>



    </div>
</nav>


<div class="container mt-5">




    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${foundPerson.getUsername()}">Username:</h5>
            <p class="card-text">

            <p th:text="${foundPerson.getAge()}">Age</p>
            <p th:text="${foundPerson.getRoles()}">Roles</p>

            </p>
        </div>
    </div>

    </br>

<form th:method="PATCH" th:action="@{/admin/users/{id}/assign(id=${person.getId()})}" th:if="${!foundPerson.isAdmin()}">
    <div><button class="btn btn-dark" type="submit">Assign admin</button></div>
</form>

<form th:method="PATCH" th:action="@{/admin/users/{id}/deprive(id=${person.getId()})}" th:if="${foundPerson.isAdmin()}">
    <div><button class="btn btn-light" type="submit">Deprive admin</button></div>
</form>
    <hr>

    <form th:method="PATCH" th:action="@{/admin/users/{id}/ban(id=${person.getId()})}" th:if="${!foundPerson.isBanned()}">
        <div><button class="btn btn-dark" type="submit">Ban user</button></div>
    </form>

    <form th:method="PATCH" th:action="@{/admin/users/{id}/unban(id=${person.getId()})}" th:if="${foundPerson.isBanned()}">
        <div><button class="btn btn-light" type="submit">Unban user</button></div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
